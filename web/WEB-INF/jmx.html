<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fusion JMX</title>
    <link rel="stylesheet" type="text/css" href="css/jmx.css">

</head>
<body>

<div id="header" class="jmx-header"></div>
<div id="content" class="jmx-content">
    <div id="managedResourceList" class="list-left">

    </div>
    <div id="managedOperationList" class="list-right">
    </div>


</div>

<div class="pop-box">
    <!--pop login and connection form-->
    <div id="jmxConnectionForm" hidden>
        <!-- to be enriched -->
        <form>
            <div><label for="host">HOST: </label><input id="host"></div>
            <div><label for="ip">IP:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label><input id="ip"></div>
        </form>
    </div>
    <div id="loginForm" hidden>
        <!-- to be enriched -->
        <form>
            <div><label for="username">Username: </label><input id="username"></div>
            <div><label for="password">Password: </label><input id="password"></div>
        </form>
    </div>
</div>


</body>
</html>
